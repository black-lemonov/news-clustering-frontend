{% extends "admin/base.html" %}

{% block title %}Системные функции{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Системные функции</h2>
    
    <div class="card mt-4">
        <div class="card-header">
            <h5>Парсинг и кластеризация</h5>
        </div>
        <div class="card-body">
            <p class="card-text">Последний запуск: <strong>{{ format_date(last_parsing_time) }}</strong></p>
            <form method="POST">
                <button type="submit" name="run_parsing" class="btn btn-primary">
                    <i class="bi bi-play-circle"></i> Запустить парсинг и кластеризацию
                </button>
            </form>
        </div>
    </div>
    
    <div class="card mt-4">
        <div class="card-header">
            <h5>Генерация реферата</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="news_url" class="form-label">URL новости:</label>
                    <input type="url" class="form-control" id="news_url" name="news_url" 
                           placeholder="https://example.com/news/..." required>
                </div>
                <button type="submit" name="generate_summary" class="btn btn-primary">
                    <i class="bi bi-journal-text"></i> Создать реферат
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
