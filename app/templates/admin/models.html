{% extends "admin/base.html" %}

{% block title %}Управление моделями{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Управление моделями</h2>
    
    <div class="card mt-4">
        <div class="card-header">
            <h5>Текущая модель</h5>
        </div>
        <div class="card-body">
            <p class="card-text">Сейчас используется: <strong>{{ selected_model }}</strong></p>
        </div>
    </div>
    
    <div class="card mt-4">
        <div class="card-header">
            <h5>Выбрать модель</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="model_name" class="form-label">Доступные модели:</label>
                    <select class="form-select" id="model_name" name="model_name" required>
                        {% for model in models %}
                            <option value="{{ model }}" {% if model == selected_model %}selected{% endif %}>
                                {{ model }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Применить модель</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
