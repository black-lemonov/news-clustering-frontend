<!DOCTYPE html>
<html>
<head>
    <title>{{ summary['title'] }}</title>
    <style>
        .actions { 
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        .action-btn {
            padding: 8px 15px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            transition: all 0.2s;
            display: inline-block;
        }
        .action-btn:hover {
            background: #f0f0f0;
        }
        .action-btn.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .action-btn.dislike.active {
            background-color: #f44336;
            border-color: #f44336;
        }
        .source-list { margin-top: 30px; }
        .source { 
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 15px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>{{ summary['title'] }}</h1>
    <p>{{ summary['summary'] }}</p>
    <small>–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è: {{ summary['created_at'] }}</small>
    
    <div class="actions">
        <!-- –ö–Ω–æ–ø–∫–∞ –ª–∞–π–∫–∞ -->
        <a href="{{ url_for('handle_reaction', id=summary_id, action='like', state=('remove' if reaction_state['like'] else 'add')) }}">
            <button class="action-btn like-btn {% if reaction_state['like'] %}active{% endif %}">
                {{ 'üëç –£–±—Ä–∞—Ç—å –ª–∞–π–∫' if reaction_state['like'] else 'üëç –ü–æ—Å—Ç–∞–≤–∏—Ç—å –ª–∞–π–∫' }}
            </button>
        </a>
        
        <!-- –ö–Ω–æ–ø–∫–∞ –¥–∏–∑–ª–∞–π–∫–∞ -->
        <a href="{{ url_for('handle_reaction', id=summary_id, action='dislike', state=('remove' if reaction_state['dislike'] else 'add')) }}">
            <button class="action-btn dislike-btn {% if reaction_state['dislike'] %}active{% endif %}">
                {{ 'üëé –£–±—Ä–∞—Ç—å –¥–∏–∑–ª–∞–π–∫' if reaction_state['dislike'] else 'üëé –ü–æ—Å—Ç–∞–≤–∏—Ç—å –¥–∏–∑–ª–∞–π–∫' }}
            </button>
        </a>
    </div>
    
    <h2>–ò—Å—Ç–æ—á–Ω–∏–∫–∏:</h2>
    <div class="source-list">
        {% for source in summary['news'] %}
        <div class="source">
            <a href="{{ source['url'] }}" target="_blank">{{ source['title'] }}</a>
        </div>
        {% endfor %}
    </div>
    
    <a href="{{ url_for('index') }}" class="back-link">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ —Å–ø–∏—Å–∫—É</a>
    
    <script>
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è AJAX-–∑–∞–ø—Ä–æ—Å–æ–≤
        document.querySelectorAll('.action-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const link = this.parentNode.href;
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å
                fetch(link)
                    .then(response => {
                        if (response.redirected) {
                            window.location.href = response.url;
                        }
                    })
                    .catch(error => console.error('Error:', error));
            });
        });
    </script>
</body>
</html>
